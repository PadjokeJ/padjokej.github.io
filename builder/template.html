<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/images/pfp.webp">
    <link rel="stylesheet" id="pagestyle" href="styles.css">

    <meta name="color-scheme" content="light dark">
    <meta name="locale" content="en-us">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:site_name" content="PadjokeJ's Blog">
    <meta property="og:title" content="{title}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{url}">
    <meta property="og:description" content="{description}">

    <title>{title}</title>
  </head>

  <body>
    <div id="content">
      <h1>{title}</h1>
      <p>Authored on {written_at}</p>
      {content}
    </div>
    <footer>
      last build from source {generated_at}
    </footer>
  </body>
</html>
